<div class="container">
  <header>
    <h1>
      Counter
    </h1>
  </header>
  <main>
    <h2>Current count is:{{ count }}</h2>
  </main>
  <button (click)="handleReset()">Reset count</button>
  <button (click)="handleIncrease()">Increment</button>
  <button (click)="handleDecrease()">Decrement</button>
</div>
